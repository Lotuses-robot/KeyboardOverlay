name: Build/release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  draft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create release draft
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          draft: true

  build:
    runs-on: ${{ matrix.os }}
    needs: draft

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Build/release Electron app (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: false
          args: "--linux tar.gz"


      - name: Build/release Electron app (Windows)
        if: matrix.os == 'windows-latest'
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: false
          args: "--windows zip"

      - name: Build/release Electron app (MacOS)
        if: matrix.os == 'macos-latest'
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: false
          args: "--macos tar.gz"

      - name: Upload release file (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          draft: true
          files: build/*

      - name: Upload release file (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          draft: true
          files: build/*

      - name: Upload release file (MacOS)
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          draft: true
          files: build/*

  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Publish release draft
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false
          draft: false
